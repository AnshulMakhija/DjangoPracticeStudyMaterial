<html>
    <head>
        <title>User Data</title>
    </head>
    <body>
        <h1> hello </h1>
        {{user_data}}

        {% if user_data %}
        <h2>User Information</h2>
        {% else %}
        <h2>No User Data Available</h2>
        {% endif %}

        {% for user in user_data %}
        {{user.name}} 
        {{user.first_name}}
        {{user.username}}
        {{user.email}}
        {{user.password}} <br>
        {% endfor %}
    </body>
</html>
