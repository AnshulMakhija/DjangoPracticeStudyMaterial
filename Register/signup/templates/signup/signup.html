<html>
    <body>
        <form method="post" action="">
            {% csrf_token %}
            {% for fm in form %}
                {{fm.label_tag}} {{fm}} {{ fm.errors | striptags}} <br><br>
            {% endfor %}
            <input type="submit" value="submit">
        </form>
        {% if messages %}
            {% for message in messages %}
            <small {% if message.tags %} class="{{ message.tags }}">
                {{ message }}
                {%endif%}
            </small>
            {% endfor %}
        {% endif %}

        <a href="{% url 'login' %}">Login</a>
    </body>
</html>
